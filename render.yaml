services:
  - type: web
    name: discord-game-bot
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: BOT_TOKEN
        fromDatabase: true
      - key: DB_USER
        fromDatabase: true
      - key: DB_HOST
        fromDatabase: true
      - key: DB_NAME
        fromDatabase: true
      - key: DB_PASSWORD
        fromDatabase: true
      - key: DB_PORT
        value: 5432  # Port number is typically not sensitive
